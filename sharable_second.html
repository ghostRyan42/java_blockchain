<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Blockchain Explorer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        :root {
            --primary-color: #ff7e5f;
            --secondary-color: #feb47b;
            --success-color: #7bed9f;
            --error-color: #ff6b6b;
            --background-color: #fff;
            --card-background: #ffffff;
            --text-primary: #2d3436;
            --text-secondary: #636e72;
            --border-color: #e0e0e0;
            --hover-color: #fff3e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, sans-serif;
        }

        body {
            background: var(--background-color);
            color: var(--text-primary);
            min-height: 100vh;
            background-image: 
                linear-gradient(135deg, #fff5f2 25%, transparent 25%),
                linear-gradient(225deg, #fff5f2 25%, transparent 25%),
                linear-gradient(45deg, #fff5f2 25%, transparent 25%),
                linear-gradient(315deg, #fff5f2 25%, #fff 25%);
            background-position: 40px 0, 40px 0, 0 0, 0 0;
            background-size: 80px 80px;
            background-repeat: repeat;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1.5rem 2rem;
            background: var(--card-background);
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(255, 126, 95, 0.1);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }

        .network-status {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem 1.5rem;
            background: #fff8f6;
            border-radius: 12px;
            border: 1px solid rgba(255, 126, 95, 0.2);
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--error-color);
            box-shadow: 0 0 10px var(--error-color);
            transition: all 0.3s ease;
        }

        .status-indicator.connected {
            background: var(--success-color);
            box-shadow: 0 0 10px var(--success-color);
        }

        .main-content {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--card-background);
            border-radius: 16px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 20px rgba(255, 126, 95, 0.1);
            border: 1px solid rgba(255, 126, 95, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .blockchain-view {
            background: var(--card-background);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(255, 126, 95, 0.1);
            height: calc(100vh - 250px);
            overflow-y: auto;
        }

        .block-item {
            background: var(--card-background);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(255, 126, 95, 0.1);
            transition: all 0.3s ease;
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 1.5rem;
            position: relative;
        }

        .block-item::before {
            content: '';
            position: absolute;
            left: 2.5rem;
            top: 100%;
            width: 2px;
            height: 1.5rem;
            background: linear-gradient(to bottom, rgba(255, 126, 95, 0.3), transparent);
            z-index: 1;
        }

        .block-item:last-child::before {
            display: none;
        }

        .block-number {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            font-weight: bold;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 126, 95, 0.2);
        }

        .block-content {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .block-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .block-hash {
            font-family: 'Fira Code', monospace;
            font-size: 0.875rem;
            color: var(--text-secondary);
            background: rgba(255, 126, 95, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .block-details {
            display: flex;
            gap: 1.5rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .block-details span {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .block-transactions {
            background: #fff8f6;
            border-radius: 12px;
            padding: 1rem;
        }

        .transaction-preview {
            padding: 0.75rem;
            border-bottom: 1px solid rgba(255, 126, 95, 0.1);
            font-size: 0.875rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .transaction-preview:last-child {
            border-bottom: none;
        }

        /* Ajout d'une barre de défilement personnalisée */
        .blockchain-view::-webkit-scrollbar {
            width: 8px;
        }

        .blockchain-view::-webkit-scrollbar-track {
            background: #fff8f6;
            border-radius: 4px;
        }

        .blockchain-view::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }

        .blockchain-view::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-color);
        }

        .btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 126, 95, 0.2);
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 126, 95, 0.3);
        }

        .transactions-panel {
            background: var(--card-background);
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 4px 20px rgba(255, 126, 95, 0.1);
            height: calc((100vh - 290px) / 2);
            overflow-y: auto;
        }

        .transaction-item {
            background: var(--card-background);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 0.75rem;
            border: 1px solid rgba(255, 126, 95, 0.1);
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .transaction-item:hover {
            transform: translateX(5px);
            background: #fff8f6;
            border-color: rgba(255, 126, 95, 0.3);
        }

        .transaction-info {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .transaction-id {
            font-weight: 600;
            color: var(--primary-color);
        }

        .transaction-date {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .transaction-amount {
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            min-width: 120px;
            text-align: right;
        }

        .transaction-amount.positive {
            color: var(--success-color);
            background: rgba(123, 237, 159, 0.1);
        }

        .transaction-amount.negative {
            color: var(--error-color);
            background: rgba(255, 107, 107, 0.1);
        }
        h1, h2, h3 {
            color: var(--text-primary);
            font-weight: 600;
        }

        .modal-content {
            background: var(--card-background);
            border-radius: 20px;
            padding: 2rem;
        }

        input, select {
            background: #fff8f6;
            border: 1px solid rgba(255, 126, 95, 0.2);
            border-radius: 12px;
            padding: 0.75rem 1rem;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(255, 126, 95, 0.1);
            outline: none;
        }

        .notification {
            border-radius: 12px;
            background: var(--card-background);
            box-shadow: 0 4px 20px rgba(255, 126, 95, 0.2);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 500px;
            background: var(--card-background);
            border-radius: 1rem;
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            background: var(--background-color);
            color: var(--text-primary);
        }
        
    </style>
</head>
<body>
    <!-- Le reste du HTML reste identique -->
    <div class="container">
        <header class="header">
            <h1>Blockchain Explorer</h1>
            <div class="network-status">
                <div class="status-indicator" id="connectionStatus"></div>
                <span id="nodeInfo">Non connecté</span>
                <span id="peersCount">(0 pairs)</span>
            </div>
            <div>
                <button class="btn" id="connectBtn" data-modal="connectModal">Se connecter</button>
                <button class="btn" id="transactionBtn" data-modal="transactionModal" disabled>Nouvelle transaction</button>
            </div>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalTransactions">0</div>
                <div class="stat-label">Transactions</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="blockCount">0</div>
                <div class="stat-label">Blocs</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="pendingCount">0</div>
                <div class="stat-label">En attente</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="walletBalance">0.00</div>
                <div class="stat-label">FCFA</div>
            </div>
        </div>

        <div class="main-content">
            <aside class="sidebar">
                <div class="transactions-panel">
                    <h3>Transactions en attente</h3>
                    <div id="pendingTransactions"></div>
                </div>
                <div class="transactions-panel">
                    <h3>Historique des transactions</h3>
                    <div id="transactionHistory"></div>
                </div>
            </aside>

            <main class="blockchain-view">
                <h2>Blockchain</h2>
                <div id="blockchainData" class="block-timeline"></div>
            </main>
        </div>
    </div>

    <!-- Les modals restent identiques -->
    <div class="modal" id="connectModal">
        <div class="modal-content">
            <h2>Se connecter au réseau</h2>
            <form id="connectForm">
                <div class="form-group">
                    <label>Adresse hôte</label>
                    <input type="text" id="peerHost" value="localhost" required>
                </div>
                <div class="form-group">
                    <label>Port</label>
                    <input type="number" id="peerPort" required>
                </div>
                <button type="submit" class="btn">Se connecter</button>
            </form>
        </div>
    </div>

    <div class="modal" id="transactionModal">
        <div class="modal-content">
            <h2>Nouvelle Transaction</h2>
            <form id="transactionForm">
                <div class="form-group">
                    <label>Sélectionner un pair</label>
                    <select id="peerSelect" required>
                        <option value="">Sélectionner un pair...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Montant</label>
                    <input type="number" id="amount" step="0.01" required>
                </div>
                <button type="submit" class="btn">Envoyer</button>
            </form>
        </div>
    </div>
    <script>
        let isConnected = false;
        let lastState = {
            peerCount: 0,
            blockCount: 0,
            pendingTransactionsCount: 0,
            lastTransactionId: null,
            balance: 0
        };

        // Réutilisation des fonctions originales avec adaptations pour le nouveau design
        function showNotification(message, type = 'success') {
            const notification = $(`
                <div class="notification" style="border-left: 4px solid ${type === 'success' ? 'var(--success-color)' : 'var(--error-color)'}">
                    ${message}
                </div>
            `);
            
            $('body').append(notification);
            
            setTimeout(() => {
                notification.css('transform', 'translateX(120%)');
                setTimeout(() => notification.remove(), 300);
            }, 5000);
        }

        function showLoading() {
            $('.loading-overlay').css('display', 'flex');
        }

        function hideLoading() {
            $('.loading-overlay').hide();
        }

        function pollChanges() {
            checkPeers();
            if (isConnected) {
                Promise.all([
                    checkNodeInfo(),
                    checkBlockchain(),
                    checkPendingTransactions()
                ]).catch(error => {
                    console.error('Erreur de polling:', error);
                });
            } else {
                checkNodeInfo();
            }
        }

        function checkNodeInfo() {
            return $.ajax({
                url: '/node/info',
                method: 'GET',
                success: function(data) {
                    const info = typeof data === 'string' ? JSON.parse(data) : data;
                    if (info && info.balance !== lastState.balance) {
                        $('#walletBalance').text(info.balance.toFixed(2));
                        lastState.balance = info.balance;
                    }
                }
            });
        }

        function checkPeers() {
            return $.ajax({
                url: '/node/peers',
                method: 'GET',
                success: function(data) {
                    const peers = typeof data === 'string' ? JSON.parse(data) : data;
                    if (peers) {
                        const currentPeerCount = peers.connectedPeers;
                        if (currentPeerCount !== lastState.peerCount) {
                            updatePeerSelector(peers.peers);
                            $('#peersCount').text(`(${currentPeerCount} pairs)`);
                            $('#connectionStatus').toggleClass('connected', currentPeerCount > 0);
                            if(currentPeerCount!=0){
                                $('#nodeInfo').text(`Connecté`);
                            }else{
                                $('#nodeInfo').text(`Non Connecté`);
                            }
                            if(currentPeerCount < lastState.peerCount) {
                                showNotification('Nœud déconnecté du réseau', 'error');
                            } else if(currentPeerCount > lastState.peerCount) {
                                showNotification('Nouveau nœud connecté au réseau', 'success');
                            }
                            lastState.peerCount = currentPeerCount;
                            $('#transactionBtn').prop('disabled', currentPeerCount === 0);
                            $('#connectBtn').prop('disabled', currentPeerCount !== 0);
                            isConnected = currentPeerCount > 0;
                        }
                    }
                }
            });
        }

        function updatePeerSelector(peers) {
            const select = $('#peerSelect');
            select.find('option:not(:first)').remove();
            peers.forEach((peer, index) => {
                select.append(new Option(
                    `Pair ${index + 1} - ${peer.name || 'Sans nom'} - ${peer.walletPublicKey.substring(0, 6)}...`,
                    peer.walletPublicKey
                ));
            });
        }

        function renderBlockchain(blockchain) {
            const container = $('#blockchainData');
            container.empty();

            blockchain.reverse().forEach(block => {
                const date = new Date(block.timestamp).toLocaleString('fr-FR', {
                    day: '2-digit',
                    month: '2-digit',
                    year: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                const blockElement = $(`
                    <div class="block-item">
                        <div class="block-number">${block.index}</div>
                        <div class="block-content">
                            <div class="block-hash" title="${block.hash}">
                                ${block.hash.substring(0, 16)}...
                            </div>
                            <div class="block-details">
                                <span>${block.transactions.length} transaction(s)</span>
                                <span>Nonce: ${block.nonce}</span>
                                <span>${date}</span>
                            </div>
                            <div class="block-transactions">
                                ${block.transactions.map(tx => `
                                    <div class="transaction-preview">
                                        ID: ${tx.id} | Montant: ${formatAmount(tx.amount)}
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `);

                container.append(blockElement);
            });
        }

        function checkBlockchain() {
            return $.ajax({
                url: '/blockchain',
                method: 'GET',
                success: function(data) {
                    const blockchain = typeof data === 'string' ? JSON.parse(data) : data;
                    if (blockchain) {
                        const currentBlockCount = blockchain.length;
                        if (currentBlockCount !== lastState.blockCount) {
                            renderBlockchain(blockchain);
                            updateTransactionHistory(blockchain);
                            lastState.blockCount = currentBlockCount;
                        }
                    }
                }
            });
        }

        function checkPendingTransactions() {
            return $.ajax({
                url: '/node/pending-transactions',
                method: 'GET',
                success: function(data) {
                    const pending = typeof data === 'string' ? JSON.parse(data) : data;
                    if (pending) {
                        const currentPendingCount = pending.length;
                        const lastTransactionId = pending[0]?.id;

                        if (currentPendingCount !== lastState.pendingTransactionsCount || 
                            lastTransactionId !== lastState.lastTransactionId) {
                            updatePendingTransactions(pending);
                            lastState.pendingTransactionsCount = currentPendingCount;
                            lastState.lastTransactionId = lastTransactionId;
                        }
                    }
                }
            });
        }

        function formatAmount(amount) {
            return new Intl.NumberFormat('fr-FR', {
                style: 'currency',
                currency: 'XOF'
            }).format(amount);
        }

        function formatDate(timestamp) {
            const [datePart, timePart] = timestamp.split(' ');
            const [day, month, year] = datePart.split('-').map(Number);
            const [hour, minute, second] = timePart.split(':').map(Number);
            const date = new Date(year, month - 1, day, hour, minute, second);
            return date.toLocaleString('fr-FR', {
            day: '2-digit',
            month: '2-digit',
            year: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
            });
        }

        function updatePendingTransactions(transactions) {
            const container = $('#pendingTransactions');
            container.empty();
            
            transactions.forEach(tx => {
                container.append(`
                    <div class="transaction-item">
                        <div>
                            <div>Transaction #${tx.id}</div>
                            <div class="transaction-date">${formatDate(tx.timestamp)}</div>
                        </div>
                        <div class="transaction-amount ${tx.amount > 0 ? 'positive' : 'negative'}">
                            ${formatAmount(tx.amount)}
                        </div>
                    </div>
                `);
            });
            
            $('#pendingCount').text(transactions.length);
        }

        function updateTransactionHistory(blocks) {
            const container = $('#transactionHistory');
            container.empty();
            
            let totalTransactions = 0;
            
            blocks.forEach(block => {
                block.transactions.forEach(tx => {
                    totalTransactions++;
                    container.append(`
                        <div class="transaction-item">
                            <div>
                                <div>Block #${block.index} - Transaction #${tx.id}</div>
                                <div class="transaction-date">${formatDate(tx.timestamp)}</div>
                            </div>
                            <div class="transaction-amount ${tx.amount > 0 ? 'positive' : 'negative'}">
                                ${formatAmount(tx.amount)}
                            </div>
                        </div>
                    `);
                });
            });
            
            $('#totalTransactions').text(totalTransactions);
            $('#blockCount').text(blocks.length);
        }

        // Event Handlers
        $('[data-modal]').click(function() {
            const modalId = $(this).data('modal');
            $(`#${modalId}`).show();
        });

        $('.modal').click(function(e) {
            if ($(e.target).hasClass('modal')) {
                $(this).hide();
            }
        });

        $('#connectForm').on('submit', function(e) {
            e.preventDefault();
            showLoading();

            const host = $('#peerHost').val();
            const port = $('#peerPort').val();

            $.ajax({
                url: '/node/connect',
                method: 'POST',
                data: `host=${host}&port=${port}`,
                success: function(response) {
                    isConnected = true;
                    showNotification('Connexion établie avec succès');
                    $('#connectModal').hide();
                    pollChanges();
                },
                error: function(xhr, status, error) {
                    showNotification('Erreur de connexion : ' + error, 'error');
                },
                complete: hideLoading
            });
        });

        $('#transactionForm').on('submit', function(e) {
            e.preventDefault();
            if (!isConnected) {
                showNotification('Veuillez vous connecter d\'abord', 'error');
                return;
            }

            showLoading();
            const data = {
                peerWalletKey: $('#peerSelect').val(),
                amount: $('#amount').val(),
                fee: $('#amount').val() * 0.1
            };

            $.ajax({
                url: '/transaction/create',
                method: 'POST',
                data: `peerWalletKey=${data.peerWalletKey}&amount=${data.amount}&fee=${data.fee}`,
                success: function(response) {
                    showNotification('Transaction effectuée avec succès');
                    $('#transactionModal').hide();
                    pollChanges();
                },
                error: function(xhr, status, error) {
                    const message = xhr.status === 405 
                        ? 'Solde insuffisant pour effectuer la transaction'
                        : 'Erreur lors de la transaction : ' + error;
                    showNotification(message, 'error');
                },
                complete: hideLoading
            });
        });

        // Initialize polling
        setInterval(checkPeers, 3000);
        setInterval(pollChanges, 5000);
        pollChanges();
    </script>
</body>
</html>
